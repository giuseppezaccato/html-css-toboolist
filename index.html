<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>

    <!-- link reset -->
    <link rel="stylesheet" href="css/reset.css">

    <!-- link style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- <link rel="stylesheet" href="css/debug.css"> -->
</head>

<body>
    <!-- header navbar (white background)-->
    <header>
        <img class="v-align" src="img/Logo.png" alt="">
        <span class="v-align">Toboolist</span>
    </header>

    <!-- macrocontainer -->
    <div class="container">

        <!--add task section -->
        <section class="buttonrow">
            <button class="task blue btn"> Add Task</button>
            <button class="task grey btn">Add Section</button>
        </section>
        <hr>
        <!-- standard sequence genertion -->
        <section>
            <span>&#9662;</span> <span class="title">New Task</span>
            <div>
                <button class="icon-box check">&#10004;</button> <span>Quarterly Newsletter </span><button
                    class="blue btn">Editorial</button>
            </div>
        </section>

        <!-- sequence replication -->
        <section>
            <span class="title">&#9662;</span> <span class="title">Today</span>
            <div>
                <button class="icon-box check">&#10004;</button> <span>Recruiting blog post </span><button
                    class="blue btn">Editorial</button>
            </div>
            <div>
                <button class="icon-box check">&#10004;</button> <span>Mobile app launch </span><button
                    class="purple btn">Q1
                    Goals</button>
            </div>
            <div>
                <button class="icon-box uncheck">&#10006;</button> <span>Interview John H.</span><button
                    class="green btn">Recruiting</button>
            </div>
            <div>
                <button class="icon-box check">&#10004;</button> <span>Summit update to mobile storefronts
                </span><button class="orange btn">Mobile</button>
            </div>
        </section>

        <!-- sequence replication mockup following-->
        <section>
            <span class="title">&#9662;</span> <span class="title">Upcoming</span>
            <div>
                <button class="icon-box uncheck">&#10006;</button> <span>Schedule meeting with Alex </span>
            </div>
            <div>
                <button class="icon-box check">&#10004;</button> <span>Homepage refresh </span><button
                    class="purple btn">Q1
                    Goals</button>
            </div>
            <div>
                <button class="icon-box check">&#10004;</button> <span>Onboard new Sales team members </span><button
                    class="senape btn">Recruiting</button>
            </div>
            <div>
                <button class="icon-box check">&#10004;</button> <span>Review editorial calendar </span><button
                    class="blue btn">Editorial</button>
            </div>
        </section>

    </div>
</body>

</html>
