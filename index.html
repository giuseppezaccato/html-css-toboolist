<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>

    <!-- link reset -->
    <link rel="stylesheet" href="css/reset.css">

    <!-- link style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header navbar (white background)-->
    <header>
        <img class="v-align" src="img/Logo.png" alt="">
        <span class="v-align">Toboolist</span>
    </header>

    <!-- macrocontainer -->
    <div class="container">

        <!--add task section -->
        <section>
            <button class="task blue btn"> <strong>Add Task</strong></button>
            <button class="task grey btn"><strong>Add Section</strong></button>
        </section>
        <!-- standard sequence genertion -->
        <section>
            <span class="title">&#9662;</span> <span class="title">New Task</span>
            <div>
                <button class="check">&#10004;</button> Quarterly Newsletter <button class="blue btn">Editorial</button>
            </div>
        </section>

        <!-- sequence replication -->
        <section>
            <span class="title">&#9662;</span> <span class="title">Today</span>
            <div>
                <button class="check">&#10004;</button> Recruiting blog post <button class="blue btn">Editorial</button>
            </div>
            <div>
                <button class="check">&#10004;</button> Mobile app launch <button class="purple btn">Q1
                    Goals</button>
            </div>
            <div>
                <button class="uncheck">&#10006;</button> Interview John H. <button
                    class="green btn">Recruiting</button>
            </div>
            <div>
                <button class="check">&#10004;</button> Summit update to mobile storefronts <button
                    class="orange btn">Mobile</button>
            </div>
        </section>

        <!-- sequence replication mockup following-->
        <section>
            <span class="title">&#9662;</span> <span class="title">Upcoming</span>
            <div>
                <button class="uncheck">&#10006;</button> Schedule meeting Alex <button
                    class="blue btn">Editorial</button>
            </div>
            <div>
                <button class="check">&#10004;</button> Homepage refresh <button class="purple btn">Q1
                    Goals</button>
            </div>
            <div>
                <button class="check">&#10004;</button> Onboard new Sales team members <button
                    class="senape btn">Recruiting</button>
            </div>
            <div>
                <button class="check">&#10004;</button> Review editorial calendar <button
                    class="blue btn">Editorial</button>
            </div>
        </section>

    </div>
</body>

</html>
